version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # 1. CORE INFRASTRUCTURE
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: ai-gateway-postgres
    environment:
      POSTGRES_DB: litellm
      POSTGRES_USER: litellm
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ai-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U litellm -d litellm"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai-gateway-redis
    volumes:
      - redis-data:/data
    networks:
      - ai-net
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # 2. AI GATEWAY (LiteLLM)
  # ---------------------------------------------------------------------------
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: ai-gateway-engine
    command: --config /app/config.yaml --detailed_debug
    volumes:
      - ./config/litellm_config.yaml:/app/config.yaml
    ports:
      - "4000:4000"
    networks:
      - ai-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://litellm:${POSTGRES_PASSWORD}@postgres:5432/litellm
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}
      - OLLAMA_API_BASE=${OLLAMA_API_BASE}
      # Provider Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TOGETHER_AI_API_KEY=${TOGETHER_AI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # 3. WEB APPLICATION
  # ---------------------------------------------------------------------------
  backend:
    container_name: ai-gateway-backend
    build:
      context: ./ai-gateway-web/backend
      dockerfile: Dockerfile
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://litellm:${POSTGRES_PASSWORD}@postgres:5432/litellm
      - JWT_SECRET=${JWT_SECRET}
      - LITELLM_URL=http://litellm:4000
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}
    networks:
      - ai-net
    depends_on:
      - litellm
    restart: unless-stopped

  frontend:
    container_name: ai-gateway-frontend
    build:
      context: ./ai-gateway-web/frontend
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    networks:
      - ai-net
    depends_on:
      - backend
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # 4. EXTERNAL ACCESS
  # ---------------------------------------------------------------------------
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: ai-gateway-tunnel
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - ai-net

networks:
  ai-net:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
