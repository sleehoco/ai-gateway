model_list:
  # ---------------------------------------------------------------------------
  # LOCAL MODELS (Windows Ollama)
  # ---------------------------------------------------------------------------
  - model_name: "local/llama3.2"
    litellm_params:
      model: "ollama/llama3.2:3b"
      api_base: "os.environ/OLLAMA_API_BASE"

  - model_name: "local/mistral"
    litellm_params:
      model: "ollama/mistral"
      api_base: "os.environ/OLLAMA_API_BASE"

  - model_name: "local/dolphin"
    litellm_params:
      model: "ollama/dolphin-mistral"
      api_base: "os.environ/OLLAMA_API_BASE"

  # ---------------------------------------------------------------------------
  # DEEPSEEK (Best for Coding)
  # ---------------------------------------------------------------------------
  - model_name: "deepseek-coder"
    litellm_params:
      model: "deepseek/deepseek-coder"
      api_key: "os.environ/DEEPSEEK_API_KEY"

  - model_name: "deepseek-chat"
    litellm_params:
      model: "deepseek/deepseek-chat"
      api_key: "os.environ/DEEPSEEK_API_KEY"

  # ---------------------------------------------------------------------------
  # MOONSHOT (Kimi AI - Long Context)
  # ---------------------------------------------------------------------------
  - model_name: "kimi-128k"
    litellm_params:
      model: "openai/moonshot-v1-128k"
      api_base: "https://api.moonshot.cn/v1"
      api_key: "os.environ/MOONSHOT_API_KEY"

  - model_name: "kimi-8k"
    litellm_params:
      model: "openai/moonshot-v1-8k"
      api_base: "https://api.moonshot.cn/v1"
      api_key: "os.environ/MOONSHOT_API_KEY"

  # ---------------------------------------------------------------------------
  # PERPLEXITY (Online/Search)
  # ---------------------------------------------------------------------------
  - model_name: "perplexity/sonar-large"
    litellm_params:
      model: "perplexity/sonar-large-online"
      api_key: "os.environ/PERPLEXITY_API_KEY"

  # ---------------------------------------------------------------------------
  # OPENAI
  # ---------------------------------------------------------------------------
  - model_name: "gpt-4o"
    litellm_params:
      model: "gpt-4o"
      api_key: "os.environ/OPENAI_API_KEY"

  - model_name: "gpt-4o-mini"
    litellm_params:
      model: "gpt-4o-mini"
      api_key: "os.environ/OPENAI_API_KEY"

  # ---------------------------------------------------------------------------
  # ANTHROPIC
  # ---------------------------------------------------------------------------
  - model_name: "claude-3-5-sonnet"
    litellm_params:
      model: "claude-3-5-sonnet-20240620"
      api_key: "os.environ/ANTHROPIC_API_KEY"

  - model_name: "claude-3-opus"
    litellm_params:
      model: "claude-3-opus-20240229"
      api_key: "os.environ/ANTHROPIC_API_KEY"

  # ---------------------------------------------------------------------------
  # TOGETHER AI (Unified Access to Open Source)
  # ---------------------------------------------------------------------------
  # Llama Models
  - model_name: "together/llama-3-70b"
    litellm_params:
      model: "together_ai/meta-llama/Llama-3-70b-chat-hf"
      api_key: "os.environ/TOGETHER_AI_API_KEY"

  # DeepSeek Models (via Together AI)
  - model_name: "together/deepseek-v3"
    litellm_params:
      model: "together_ai/deepseek-ai/DeepSeek-V3"
      api_key: "os.environ/TOGETHER_AI_API_KEY"

  - model_name: "together/deepseek-r1"
    litellm_params:
      model: "together_ai/deepseek-ai/DeepSeek-R1"
      api_key: "os.environ/TOGETHER_AI_API_KEY"

  - model_name: "together/deepseek-coder"
    litellm_params:
      model: "together_ai/deepseek-ai/deepseek-coder-33b-instruct"
      api_key: "os.environ/TOGETHER_AI_API_KEY"

  - model_name: "together/deepseek-chat"
    litellm_params:
      model: "together_ai/deepseek-ai/deepseek-llm-67b-chat"
      api_key: "os.environ/TOGETHER_AI_API_KEY"

  # Qwen Models (via Together AI)
  - model_name: "together/qwen-72b"
    litellm_params:
      model: "together_ai/Qwen/Qwen1.5-72B-Chat"
      api_key: "os.environ/TOGETHER_AI_API_KEY"

  - model_name: "together/qwen-110b"
    litellm_params:
      model: "together_ai/Qwen/Qwen1.5-110B-Chat"
      api_key: "os.environ/TOGETHER_AI_API_KEY"

  # Mixtral (via Together AI)
  - model_name: "together/mixtral-8x22b"
    litellm_params:
      model: "together_ai/mistralai/Mixtral-8x22B-Instruct-v0.1"
      api_key: "os.environ/TOGETHER_AI_API_KEY"

  # ---------------------------------------------------------------------------
  # GROQ (Fast Inference)
  # ---------------------------------------------------------------------------
  - model_name: "groq/llama3-8b"
    litellm_params:
      model: "groq/llama3-8b-8192"
      api_key: "os.environ/GROQ_API_KEY"

  - model_name: "groq/llama3-70b"
    litellm_params:
      model: "groq/llama3-70b-8192"
      api_key: "os.environ/GROQ_API_KEY"

  # ---------------------------------------------------------------------------
  # GOOGLE GEMINI
  # ---------------------------------------------------------------------------
  - model_name: "gemini-pro"
    litellm_params:
      model: "gemini/gemini-pro"
      api_key: "os.environ/GEMINI_API_KEY"

  - model_name: "gemini-1.5-pro"
    litellm_params:
      model: "gemini/gemini-1.5-pro-latest"
      api_key: "os.environ/GEMINI_API_KEY"

  # ---------------------------------------------------------------------------
  # HUGGING FACE API (Serverless Inference)
  # ---------------------------------------------------------------------------
  # Access thousands of models without downloading them
  - model_name: "hf/llama3-70b"
    litellm_params:
      model: "huggingface/meta-llama/Meta-Llama-3-70B-Instruct"
      api_key: "os.environ/HUGGINGFACE_API_KEY"

  - model_name: "hf/mistral-nemo"
    litellm_params:
      model: "huggingface/mistralai/Mistral-Nemo-Instruct-2407"
      api_key: "os.environ/HUGGINGFACE_API_KEY"

  - model_name: "hf/phi-3.5"
    litellm_params:
      model: "huggingface/microsoft/Phi-3.5-mini-instruct"
      api_key: "os.environ/HUGGINGFACE_API_KEY"

# ---------------------------------------------------------------------------
# GENERAL SETTINGS
# ---------------------------------------------------------------------------
general_settings:
  master_key: "os.environ/LITELLM_MASTER_KEY"
  database_url: "os.environ/DATABASE_URL"

# ---------------------------------------------------------------------------
# ROUTING & FALLBACKS
# ---------------------------------------------------------------------------
router:
  model_group_alias:
    "fast": ["local/llama3.2", "groq/llama3-8b", "gpt-4o-mini"]
    "smart": ["gpt-4o", "claude-3-5-sonnet", "together/llama-3-70b"]
    "uncensored": ["local/dolphin"]

litellm_settings:
  fallbacks:
    - model: "gpt-4o"
      fallbacks: ["claude-3-5-sonnet", "together/llama-3-70b"]
    - model: "local/llama3.2"
      fallbacks: ["groq/llama3-8b"]
